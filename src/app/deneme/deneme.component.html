<div class="overflow-hidden d-flex justify-content-end align-items-center">
  <div class="toast-wrapper">
    <div class="toast-content">
      <i class="fas fa-solid fa-check check"></i>
  
      <div class="message">
        <span class="text text-1">Success</span>
        <span id="successMessage" class="text text-2"></span>
      </div>
    </div>
    <i class="fa-solid fa-xmark close" (click)="closeMessageBox()"></i>
  
    <div id="bcd" class="progress"></div>
  </div>
</div>
