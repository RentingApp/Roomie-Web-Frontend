<div class="input-wrapper position-relative m-0 p-0">
  <div
    [ngClass]="
      background_color == 'white'
        ? 'input-border-white py-1 px-3 d-flex align-items-center justify-content-center'
        : 'input-border-black py-1 px-3 d-flex align-items-center justify-content-center'
    "
  >
    <ng-content></ng-content>
  </div>
  <div
    [ngClass]="
      header_background_color == 'white'
        ? 'input-header-white position-absolute top-0 ms-3'
        : 'input-header-orange position-absolute top-0 ms-3'
    "
  >
    {{ header }}
  </div>
</div>
