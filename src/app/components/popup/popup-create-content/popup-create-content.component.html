<div class="profile-edit-wrapper">
  <div class="row ">
    <div class="col-12 col-md-6 d-flex flex-column align-items-between m-0 p-0">
      <div class="position-relative mx-3 ddd">
        <input class="input-file top-0" type="file" id="upload" />
        <div
          class="input-file-style position-absolute top-0 d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-upload" style="font-size: 1.7rem"></i>
        </div>
      </div>

      <div class="mx-3 create-advert-photo-wrapper mt-3 py-5 mb-3 mb-md-0">
        <div class="position-relative">
          <div class="mx-5 pt-3">
            <img class="create-advert-photo" src="assets/images/hemo32.jpg" />
          </div>
          <div
            style="padding: 0px 30px 0px 30px"
            class="position-absolute top-0 d-flex justify-content-between w-100"
          >
            <div
              class="create-advert-photo-left-circle d-flex justify-content-center align-items-center fw-bold"
            >
              1
            </div>
            <div
              class="create-advert-photo-right-circle d-flex justify-content-center align-items-center"
            >
              <i style="font-size: 0.9rem" class="fa-solid fa-trash-can"></i>
            </div>
          </div>
        </div>

        <div class="position-relative mt-3">
            <div class="mx-5 pt-3">
              <img class="create-advert-photo" src="assets/images/hemo32.jpg" />
            </div>
            <div
              style="padding: 0px 30px 0px 30px"
              class="position-absolute top-0 d-flex justify-content-between w-100"
            >
              <div
                class="create-advert-photo-left-circle d-flex justify-content-center align-items-center fw-bold"
              >
                1
              </div>
              <div
                class="create-advert-photo-right-circle d-flex justify-content-center align-items-center"
              >
                <i style="font-size: 0.9rem" class="fa-solid fa-trash-can"></i>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-12  col-md-6 m-0 p-0 ">
      <div class="profile-edit-right-section pb-5">
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo1"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo2"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo3"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo4"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo5"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo6"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo7"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo8"></app-custom-input>
        </div>
        <div class="mx-sm-4">
          <app-custom-input [input_style]="inputInfo9"></app-custom-input>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center mt-4">
    <button class="btn profile-edit-button px-5 py-1">Confirm</button>
  </div>
</div>
